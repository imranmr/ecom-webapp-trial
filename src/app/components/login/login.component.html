<div class="container mt-5">
    <div class="row">
        <div class="col">

        </div>
        <div class="col-6">
            <h4>Login Form</h4>
            <form class="login-form" #loginForm="ngForm">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" #email="ngModel" [(ngModel)]="login.email" required minlength="6" maxlength="20">
                  <small  *ngIf="hasError(email)" [class]="hasError(email)? 'error' : ''">
                      <div *ngIf="email.errors" >
                        <span *ngIf="email.errors.required">Email address is a required field!</span>
                        <span *ngIf="email.errors.pattern">Entered email is not a valid email!</span>
                      </div>
                  </small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password" #password="ngModel" [(ngModel)] = "login.password"
                  required minlength="6" maxlength="12">
                  <small *ngIf="hasError(password)" [class]="hasError(password)? 'error' : ''">
                    <div *ngIf="password.errors" >
                      <span *ngIf="password.errors.required">Password is a required field!</span>
                      <span *ngIf="password.errors.minlength">Entered password is not a valid password min 3 char!</span>
                      <span *ngIf="password.errors.maxlength">Entered password is not a valid password max 12 char!</span>
                    </div>
                </small>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" name="agree" #agree="ngModel" [(ngModel)] = "login.agree"
                  required>
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  <small *ngIf="hasError(agree)" [class]="hasError(agree)? 'error' : ''">
                    <div *ngIf="agree.errors" >
                      <span *ngIf="agree.errors.required">Agree is a required field!</span>
                    </div>
                </small>
                </div>
                <button type="submit" class="btn btn-primary" (click) ="onSubmit(loginForm)">Submit</button>
              </form>
        </div>
        <div class="col">

        </div>
    </div>
</div>
